<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Cantik</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f8c8dc, #b3d9ff, #d1f2eb);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #b3d9ff;
        box-shadow: 0 0 0 3px rgba(179, 217, 255, 0.1);
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        gap: 10px;
      }
      .checkbox-group input[type="checkbox"] {
        width: auto;
        margin: 0;
      }
      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      .radio-group {
        margin-bottom: 20px;
      }
      .radio-item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form class="form-container" action="/submit" method="POST">
      <h2>üìù Form Pendaftaran</h2>

      <!-- TEXT INPUT -->
      <label for="nama">Nama Lengkap:</label>
      <input
        type="text"
        id="nama"
        name="nama"
        placeholder="Masukkan nama lengkap"
        required
      />

      <!-- EMAIL -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="contoh@email.com"
        required
      />

      <!-- PASSWORD -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Buat password kuat"
        required
      />

      <!-- NUMBER -->
      <label for="umur">Umur:</label>
      <input
        type="number"
        id="umur"
        name="umur"
        min="13"
        max="100"
        placeholder="0"
        required
      />

      <!-- SELECT DROPDOWN -->
      <label for="kota">Kota Asal:</label>
      <select id="kota" name="kota" required>
        <option value="">Pilih Kota</option>
        <option value="jakarta">Jakarta</option>
        <option value="bandung">Bandung</option>
        <option value="surabaya">Surabaya</option>
        <option value="yogyakarta">Yogyakarta</option>
      </select>

      <!-- TEXTAREA -->
      <label for="alamat">Alamat Lengkap:</label>
      <textarea
        id="alamat"
        name="alamat"
        rows="4"
        placeholder="Tulis alamat lengkap..."
        required
      ></textarea>

      <!-- RADIO BUTTONS -->
      <label>Jenis Kelamin:</label>
      <div class="radio-group">
        <div class="radio-item">
          <input
            type="radio"
            id="laki"
            name="jenis_kelamin"
            value="laki"
            required
          />
          <label for="laki">Laki-laki</label>
        </div>
        <div class="radio-item">
          <input
            type="radio"
            id="perempuan"
            name="jenis_kelamin"
            value="perempuan"
            required
          />
          <label for="perempuan">Perempuan</label>
        </div>
      </div>

      <!-- CHECKBOX -->
      <div class="checkbox-group">
        <input type="checkbox" id="setuju" name="setuju" required />
        <label for="setuju"
          >Saya setuju dengan <a href="#">syarat & ketentuan</a></label
        >
      </div>

      <!-- FILE UPLOAD -->
      <label for="foto">Upload Foto Profil:</label>
      <input type="file" id="foto" name="foto" accept="image/*" />

      <!-- SUBMIT BUTTON -->
      <button type="submit">üöÄ Daftar Sekarang!</button>
    </form>
  </body>
</html>
